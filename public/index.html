<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1F2937',
                        light: '#F9FAFB',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .blog-card {
                @apply bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300;
            }
            .category-link {
                @apply block py-2 px-4 rounded hover:bg-primary hover:text-white transition-colors duration-200;
            }
            .category-link.active {
                @apply bg-primary text-white;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
    <!-- 导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-primary flex items-center">
                <i class="fa fa-pencil-square-o mr-2" aria-hidden="true"></i>
                <span>我的博客</span>
            </a>
            
            <nav class="hidden md:flex space-x-6">
                <a href="/" class="text-gray-700 hover:text-primary transition-colors">首页</a>
                <a href="/category/emotion" class="text-gray-700 hover:text-primary transition-colors">情感记录</a>
                <a href="/category/tech" class="text-gray-700 hover:text-primary transition-colors">技术分享</a>
                <a href="/messages" class="text-gray-700 hover:text-primary transition-colors">留言板</a>
            </nav>
            
            <button id="mobile-menu-btn" class="md:hidden text-gray-600">
                <i class="fa fa-bars text-xl" aria-hidden="true"></i>
            </button>
        </div>
        
        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="md:hidden hidden bg-white border-t">
            <div class="container mx-auto px-4 py-2 flex flex-col space-y-3">
                <a href="/" class="py-2 text-gray-700 hover:text-primary transition-colors">首页</a>
                <a href="/category/emotion" class="py-2 text-gray-700 hover:text-primary transition-colors">情感记录</a>
                <a href="/category/tech" class="py-2 text-gray-700 hover:text-primary transition-colors">技术分享</a>
                <a href="/messages" class="py-2 text-gray-700 hover:text-primary transition-colors">留言板</a>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- 左侧分类栏 -->
            <aside class="md:w-1/4 lg:w-1/5">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-24">
                    <h3 class="text-lg font-semibold mb-4 pb-2 border-b border-gray-200">文章分类</h3>
                    <ul class="space-y-1">
                        <li><a href="/" class="category-link active" data-category="">全部文章</a></li>
                        <li><a href="/category/emotion" class="category-link" data-category="emotion">情感记录</a></li>
                        <li><a href="/category/tech" class="category-link" data-category="tech">技术分享</a></li>
                    </ul>
                    
                    <h3 class="text-lg font-semibold mt-8 mb-4 pb-2 border-b border-gray-200">快速链接</h3>
                    <ul class="space-y-1">
                        <li><a href="/messages" class="category-link">
                            <i class="fa fa-comments-o mr-2" aria-hidden="true"></i>留言板
                        </a></li>
                    </ul>
                </div>
            </aside>
            
            <!-- 右侧文章列表 -->
            <div class="md:w-3/4 lg:w-4/5">
                <div class="mb-8">
                    <h2 class="text-3xl font-bold mb-2" id="category-title">全部文章</h2>
                    <p class="text-gray-600" id="category-description">浏览所有博客文章</p>
                </div>
                
                <!-- 文章列表 -->
                <div id="articles-container" class="space-y-6">
                    <!-- 文章卡片将通过JavaScript动态加载 -->
                    <div class="flex justify-center py-12">
                        <i class="fa fa-spinner fa-spin text-3xl text-primary" aria-hidden="true"></i>
                    </div>
                </div>
                
                <!-- 分页 -->
                <div class="mt-8 flex justify-center" id="pagination-container">
                    <!-- 分页将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-12 mt-16">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-xl font-bold mb-4">关于博客</h3>
                    <p class="text-gray-400">这是一个个人博客，记录生活中的情感和技术学习心得。</p>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">快速链接</h3>
                    <ul class="space-y-2 text-gray-400">
                        <li><a href="/" class="hover:text-white transition-colors">首页</a></li>
                        <li><a href="/category/emotion" class="hover:text-white transition-colors">情感记录</a></li>
                        <li><a href="/category/tech" class="hover:text-white transition-colors">技术分享</a></li>
                        <li><a href="/messages" class="hover:text-white transition-colors">留言板</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">联系我</h3>
                    <div class="flex space-x-4 text-xl">
                        <a href="#" class="text-gray-400 hover:text-white transition-colors">
                            <i class="fa fa-github" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white transition-colors">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white transition-colors">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="mt-8 pt-8 border-t border-gray-700 text-center text-gray-500">
                <p>&copy; 2023 我的博客. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script>
        // DOM元素
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const articlesContainer = document.getElementById('articles-container');
        const categoryLinks = document.querySelectorAll('.category-link');
        const categoryTitle = document.getElementById('category-title');
        const categoryDescription = document.getElementById('category-description');
        
        // 移动端菜单切换
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // 获取当前分类
        function getCurrentCategory() {
            const path = window.location.pathname;
            if (path.startsWith('/category/')) {
                return path.split('/')[2];
            }
            return '';
        }
        
        // 设置当前分类高亮
        function setActiveCategory() {
            const currentCategory = getCurrentCategory();
            categoryLinks.forEach(link => {
                if (link.getAttribute('data-category') === currentCategory) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            
            // 更新标题
            if (currentCategory === 'emotion') {
                categoryTitle.textContent = '情感记录';
                categoryDescription.textContent = '记录生活中的点滴情感';
            } else if (currentCategory === 'tech') {
                categoryTitle.textContent = '技术分享';
                categoryDescription.textContent = '分享技术学习和经验';
            } else {
                categoryTitle.textContent = '全部文章';
                categoryDescription.textContent = '浏览所有博客文章';
            }
        }
        
        // 加载文章列表
        async function loadArticles() {
            try {
                const currentCategory = getCurrentCategory();
                let url = '/api/articles';
                if (currentCategory) {
                    url += `?category=${currentCategory}`;
                }
                
                // 显示加载状态
                articlesContainer.innerHTML = `
                    <div class="flex justify-center py-12">
                        <i class="fa fa-spinner fa-spin text-3xl text-primary" aria-hidden="true"></i>
                    </div>
                `;
                
                // 发送请求
                const response = await fetch(url);
                if (!response.ok) throw new Error('获取文章失败');
                
                const articles = await response.json();
                
                // 显示文章
                if (articles.length === 0) {
                    articlesContainer.innerHTML = `
                        <div class="bg-white rounded-lg p-8 text-center">
                            <i class="fa fa-folder-open-o text-4xl text-gray-300 mb-4" aria-hidden="true"></i>
                            <h3 class="text-xl font-medium text-gray-500">暂无文章</h3>
                            <p class="text-gray-400 mt-2">该分类下还没有发布任何文章</p>
                        </div>
                    `;
                    return;
                }
                
                // 生成文章卡片HTML
                let articlesHtml = '';
                articles.forEach(article => {
                    // 截取部分内容作为摘要
                    const summary = article.content.length > 150 
                        ? article.content.substring(0, 150) + '...' 
                        : article.content;
                    
                    // 格式化日期
                    const date = new Date(article.createdAt);
                    const formattedDate = date.toLocaleDateString('zh-CN', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    // 分类名称
                    const categoryName = article.category === 'emotion' ? '情感记录' : '技术分享';
                    
                    articlesHtml += `
                        <article class="blog-card">
                            <div class="p-6">
                                <div class="flex items-center text-sm text-gray-500 mb-3">
                                    <span class="px-2 py-1 bg-primary/10 text-primary rounded-full">${categoryName}</span>
                                    <span class="mx-3"><i class="fa fa-calendar-o" aria-hidden="true"></i> ${formattedDate}</span>
                                </div>
                                <h2 class="text-xl font-bold mb-3">
                                    <a href="/article/${article._id}" class="text-gray-800 hover:text-primary transition-colors">${article.title}</a>
                                </h2>
                                <p class="text-gray-600 mb-4">${summary}</p>
                                <a href="/article/${article._id}" class="inline-flex items-center text-primary hover:text-primary/80 transition-colors">
                                    阅读全文
                                    <i class="fa fa-long-arrow-right ml-2" aria-hidden="true"></i>
                                </a>
                            </div>
                        </article>
                    `;
                });
                
                articlesContainer.innerHTML = articlesHtml;
                
            } catch (err) {
                console.error('加载文章失败:', err);
                articlesContainer.innerHTML = `
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                        <p>加载文章失败: ${err.message}</p>
                    </div>
                `;
            }
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            setActiveCategory();
            loadArticles();
            
            // 为分类链接添加点击事件
            categoryLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    // 在移动端点击后关闭菜单
                    if (!mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
